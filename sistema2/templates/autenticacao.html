{% load static %}
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" {% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>

    <title>Login</title>
</head>

<body>
    <section>
        <div class="login">
            <div class="login-conteiner">
                <div class="login-img">
                   <img src="{% static '/img/brasãoUFT.png' %} " alt="">
                </div>
                <form class="login-form" method="POST" action="/">
                    {% csrf_token %}
                    <label for="">Usuário</label>
                    <input name="usuario" type="text" id="" class="form-control" placeholder="Digite seu nome de usuário">
                    <label for="">Senha</label>
                    <input name="senha" type="password" class="form-control" id="" placeholder="Digite sua senha">
                    <button  type="submit" class="btn btn-primary">Entrar</button>
                    <button  type="button" class="btn btn-secondary">Esqueci a senha</button>
                </form>
                <div>
                    {{mensagem}}
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer-conteiner">
        <div>
            <p>Desenvolvido por Cássio e Paulo</p>
        </div>
        <div class="footer-img">
            <img src="{% static '/img/brasãoUFT.png' %} " alt="">
            <img src="{% static '/img/logocurso.png' %} " alt="">
        </div>
    </footer>
</body>

</html>
